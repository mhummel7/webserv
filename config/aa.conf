error_page 404 /errors/404.html;
client_max_body_size 10M;   # global default

server {
    listen 127.0.0.1:8080;
    server_name localhost;

    # 1) "/" nur GET
    location / {
        root ./root/html;
        index index.html;
        allow_methods GET;
        autoindex off;
    }

    # 2) *.bla → POST + cgi_test
    # je nach Implementierung evtl. so ähnlich:
    location ~ \.bla$ {
        root ./root/html;          # oder der Ordner, in dem .bla liegt
        allow_methods POST;
        cgi .bla ./cgi_tester;   # deine cgi-Direktive
    }

    # 3) /post_body → POST mit maxBody 100
    location /post_body {
        root ./root/html;
        allow_methods POST;
        #client_max_body_size 100;  # oder eigenes Feld max_body_size 100;
    }

    # 4) /directory/ → GET, root=YoupiBanane, default: youpi.bad_extension
    location /directory {
        root ./YoupiBanane;
        index youpi.bad_extension;
        allow_methods GET;
        autoindex off;
    }
}
