# === Globale Einstellungen ===
error_page 404 /errors/404.html;
client_max_body_size 2M;

# === EINZIGER Server (localhost:8080) ===
server {
    listen 127.0.0.1:8080;
    server_name localhost;

    # === Haupt-Root: alles unter ./root ===
    location / {
        root ./root/html_test;           # ‚Üê HTML-Seiten
        index index.html;
        allow_methods GET POST;
        autoindex on;
    }

    # === Blog: JSON in ./root/data ===
    location /posts {
        root ./root/pages;           # falls blog.html dort liegt
        data_store ./root/data/posts.json;
        allow_methods GET POST;
    }

    # === CGI in ./root/cgi ===
    location /cgi-bin {
        root ./root/cgi-bin;
        cgi .py /usr/bin/python3;
        cgi .php /usr/bin/php-cgi;
        allow_methods GET POST;
    }
}
