            <div class="info-box">
                <div>Ausgewählte Farbe: <span id="selectedColor">#22d3ee</span></div>

    </div>

    <script>
        const colors = [
            { name: 'Cyan', value: '#22d3ee' },
            { name: 'Blau', value: '#3b82f6' },
            { name: 'Lila', value: '#a855f7' },
            { name: 'Rosa', value: '#ec4899' },
            { name: 'Rot', value: '#ef4444' },
            { name: 'Orange', value: '#f97316' },
            { name: 'Gelb', value: '#eab308' },
            { name: 'Grün', value: '#22c55e' }
        ];

        let selectedColor = '#22d3ee';

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        function setCookie(name, value, days = 365) {
            const expires = new Date();
            expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        function updateDisplay() {
            document.getElementById('colorPreview').style.backgroundColor = selectedColor;
            document.getElementById('selectedColor').textContent = selectedColor;
            const cookieValue = getCookie('selectedColor');
            document.getElementById('cookieValue').textContent = cookieValue || 'nicht gesetzt';
            
            // Update active state
            document.querySelectorAll('.color-btn').forEach(btn => {
                if (btn.dataset.color === selectedColor) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function selectColor(color) {
            selectedColor = color;
            setCookie('selectedColor', color);
            updateDisplay();
        }

        function clearCookie() {
            document.cookie = 'selectedColor=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            selectedColor = '#22d3ee';
            updateDisplay();
        }

        // Initialize color grid
        const grid = document.getElementById('colorGrid');
        colors.forEach(color => {
            const btn = document.createElement('button');
            btn.className = 'color-btn';
            btn.style.backgroundColor = color.value;
            btn.title = color.name;
            btn.dataset.color = color.value;
            btn.onclick = () => selectColor(color.value);
            grid.appendChild(btn);
        });

        // Load saved color
        const savedColor = getCookie('selectedColor');
        if (savedColor) {
            selectedColor = savedColor;
        }

        updateDisplay();
    </script>
</body>
