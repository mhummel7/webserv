<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Farb-Cookie</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      transition: background-color .2s;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
      padding: 24px;
    }
    label, input, button {
      font: inherit;
    }
    button {
      margin-left: 8px;
      padding: 6px 14px;
      cursor: pointer;
    }
    #status {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Hintergrundfarbe per Cookie</h1>

  <!-- Kein POST mehr, sondern JS mit GET auf /set-color -->
  <p>
    <label for="picker">Farbe auswÃ¤hlen:</label>
    <input type="color" id="picker" value="#4f46e5" />
    <button type="button" id="saveBtn">Farbe speichern (Cookie)</button>
  </p>
  <p id="status"></p>

  <script>
    function getCookie(name) {
      const entry = document.cookie
        .split('; ')
        .find(r => r.startsWith(name + '='));
      return entry ? entry.split('=')[1] : null;
    }

    function applyBgFromCookie() {
      const c = getCookie('bg');
      if (c) {
        document.body.style.backgroundColor = decodeURIComponent(c);
        const picker = document.getElementById('picker');
        if (picker) picker.value = c;
      }
    }

    async function saveColor() {
      const picker = document.getElementById('picker');
      const status = document.getElementById('status');
      const color = picker.value; // z.B. "#ff8800"

      status.textContent = 'Speichere Farbeâ€¦';

      try {
        // -> nur GET, kein POST, Cookies setzt dein C++-Code per Response::setCookie
        const resp = await fetch('/set-color?bg=' + encodeURIComponent(color), {
          method: 'GET',
          cache: 'no-store'
        });

        if (!resp.ok) {
          status.textContent = 'Fehler vom Server: HTTP ' + resp.status;
          return;
        }

        // Falls der Server jetzt Set-Cookie sendet, ist der Cookie im Browser gesetzt.
        applyBgFromCookie();
        status.textContent = 'Farbe gespeichert ðŸ˜Š';
      } catch (e) {
        status.textContent = 'Fehler beim Request: ' + e.message;
      }
    }

    document.getElementById('saveBtn').addEventListener('click', saveColor);

    // Beim Laden direkt Cookie anwenden (falls schon vorhanden)
    applyBgFromCookie();
  </script>
</body>
</html>
