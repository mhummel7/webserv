    <style>
        body {

            background: #f5f6fa;

            padding: 0;
            color: #222;
        }

        .container {
            max-width: 960px;

        /* Card Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));

        .card {

        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 12px;
        }

        .card h2 {
            margin: 0;

            margin-bottom: 8px;
            color: #222;
        }

        .card p {
            margin: 0;
            color: #666;
            margin-bottom: 18px;
        }

        .btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background .15s;
        }

        .btn:hover {
            background: #4338ca;
        }

        footer {
            margin-top: 45px;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
        }
    </style>

</head>
