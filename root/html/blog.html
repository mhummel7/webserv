<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Datei Upload – WebServ</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        /* zentrierter Inhalt */
        .wrapper {
            max-width: 900px;
            margin: 0 auto;
        }

        a.back {
            display: inline-block;
            margin-bottom: 20px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
            padding: 6px 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #fff;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .card h2 {
            margin-top: 0;
        }

        /* WICHTIG: block + width:100% */
        .upload-box {
            display: block;
            width: 100%;
            background: #e5e5e5;
            border: 2px dashed #999;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            border-radius: 6px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .upload-box input[type="file"] {
            display: none;
        }

        button {
            width: 100%;
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-item {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item a.open-link {
            padding: 3px 6px;
            color: white;
            background: #333;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }

        .delete-btn {
            background: red;
            border-radius: 4px;
            padding: 3px 6px;
            margin-left: 6px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>

<body>
<div class="wrapper">
    <a href="index.html" class="back">← Zurück</a>

    <div class="card">
        <h2>Datei hochladen</h2>

        <form id="uploadForm" onsubmit="submitUpload(event)">
            <label class="upload-box">
                <span id="fileLabel">Klicke hier, um eine Datei auszuwählen</span>
                <input type="file" id="fileInput" name="file" required onchange="updateFileLabel()">
            </label>

            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="card">
        <h2>Hochgeladene Dateien</h2>
        <div id="posts"></div>
    </div>
</div>

<script>
    function updateFileLabel() {
        const input = document.getElementById("fileInput");
        const label = document.getElementById("fileLabel");
        label.textContent = input.files.length
            ? input.files[0].name
            : "Klicke hier, um eine Datei auszuwählen";
    }

    async function loadPosts() {
        const div = document.getElementById("posts");

        try {
            const response = await fetch("/posts");
            if (!response.ok) {
                div.innerHTML = "Fehler beim Laden.";
                return;
            }

            const posts = await response.json();

            if (!posts.length) {
                div.innerHTML = "Noch keine Dateien.";
                return;
            }

            div.innerHTML = posts.map(p => {
                const name = p.name || p.filename;
                return `
                    <div class="file-item">
                        ${name}
                        <a class="open-link" href="/uploads/${encodeURIComponent(name)}" target="_blank">Öffnen</a>
                        <button class="delete-btn" onclick="deleteFile('${encodeURIComponent(name)}')">Löschen</button>
                    </div>
                `;
            }).join("");
        } catch {
            div.innerHTML = "Fehler beim Laden.";
        }
    }

    async function submitUpload(event) {
        event.preventDefault();

        const input = document.getElementById("fileInput");
        if (!input.files.length) return;

        const formData = new FormData();
        formData.append("file", input.files[0]);

        await fetch("/posts", { method: "POST", body: formData });

        input.value = "";
        updateFileLabel();
        loadPosts();
    }

    async function deleteFile(name) {
        await fetch("/posts/" + name, { method: "DELETE" });
        loadPosts();
    }

    loadPosts();
</script>
</body>
</html>
